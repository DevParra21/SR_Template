<div class="jumbotron" style="background-color: white; border: solid;">
    <div class="my-3">
        <a [routerLink]="['/principal']">Regresar</a>
    </div>
    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item">
            <a class="nav-link active" id="info-tab" data-toggle="tab" href="#info" role="tab" aria-controls="home" aria-selected="true">Información Personal</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="address-tab" data-toggle="tab" href="#address" role="tab" aria-controls="address" aria-selected="false">Direcciones de facturación</a>
        </li>
    </ul>
    <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="info" role="tabpanel" aria-labelledby="info-tab" style="margin-top: 20px;">
            <form action="">
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="inputName">Nombre(s)*</label>
                        <input type="text" class="form-control" id="inputName" disabled required />
                    </div>
                    <div class="form-group col-md-4">
                        <label for="inputLastName1">Apellido Paterno*</label>
                        <input type="text" class="form-control" id="inputlastName" disabled required />
                    </div>
                    <div class="form-group col-md-4">
                        <label for="inputLastName2">Apellido Materno*</label>
                        <input type="text" class="form-control" id="inputLastName2" disabled required />
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="inputRFC">RFC*</label>
                        <input type="text" class="form-control" id="inputRFC" disabled required />
                    </div>
                    <div class="form-group col-md-8">
                        <label for="inputPhone">Número Telefónico*</label>
                        <input type="text" class="form-control" id="inputPhone" disabled required />
                    </div>
                </div>
                <hr class="my-2">
                <div class="form-row">
                    <div class="form-group col-md-12">
                        <label for="inputEmail4">Correo Electrónico*</label>
                        <input type="email" class="form-control" id="inputEmail4" placeholder="ejemplo@dominio.com.mx" disabled required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <button class="btn btn-info">Editar</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="tab-pane fade" id="address" role="tabpanel" aria-labelledby="address-tab">
            direcciones

            <table class="table table-striped table-inverse">
                <thead class="thead-inverse">
                    <tr>
                        <th>#</th>
                        <th>Dirección Fiscal</th>
                        <th class="text-center">Eliminar</th>
                    </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td scope="row">Patricio Eduardo Escudero Parra, EUPP920321EM5; Pleamar 3411, Riberas del Rio. 67160 Guadalupe N.L.</td>
                            <td class="text-center"><button class="btn btn-danger"><fa-icon [icon]="iconoEliminar"></fa-icon></button></td>
                        </tr>
                    </tbody>
            </table>
            <div class="row">
                <div class="col-lg-12">
                    <button class="btn btn-info" [routerLink]="['/nueva-direccion']" routerLinkActive="router-link-active" >Agregar nueva dirección fiscal</button>
                </div>
            </div>
        </div>
    </div>
</div>
