    <ngx-spinner></ngx-spinner>
    <h1 class="display-5">Resumen</h1>
    <p>
        Verifica tus datos y haz click en <b>Finalizar</b> para enviar tu solicitud de facturación.
    </p>
    <app-progress-bar [porcentaje]="porcentaje"></app-progress-bar>
    <hr class="mb-3">
    <div class="container-fluid">
        <form>
            <div class="form-group row">
                <div class="col-lg-6">
                    <label for="inputName" class="col-form-label">Razón Social</label>
                    <input type="text" class="form-control" name="inputName" id="inputName" placeholder="Aquí va el nombre o razón social" disabled>
                </div>
                <div class="col-lg-3">
                    <label for="cbTipoPersona" class="col-form-label">Tipo de Persona Fiscal</label>
                    <select class="form-control" name="cbTipoPersona" disabled>
                        <option>FÍSICA</option>
                        <option>MORAL</option>
                    </select>
                </div>
                <div class="col-lg-3">
                    <label for="inputName" class="col-form-label">RFC</label>
                    <input type="text" class="form-control" name="inputName" id="inputName" placeholder="XXXX0000AB0" disabled>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-lg-9">
                    <label for="inputCalle" class="col-form-label">Calle</label>
                    <input type="text" class="form-control" name="inputCalle" id="inputCalle" placeholder="Nombre de la Calle" disabled>
                </div>
                <div class="col-lg-3">
                    <label for="inputNoExt" class="col-form-label">Número Ext.</label>
                    <input type="text" class="form-control" name="inputNoExt" id="inputNoExt" placeholder="3411-B" disabled>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-lg-6">
                    <label for="inputColonia" class="col-form-label">Colonia</label>
                    <input type="text" class="form-control" name="inputColonia" id="inputColonia" placeholder="Nombre de Colonia" disabled>
                </div>
                <div class="col-lg-3">
                    <label for="cbMunicipio" class="col-form-label">Municipio</label>
                    <select class="form-control" name="cbMunicipio" disabled>
                        <option>GUADALUPE</option>
                        <option>MONTERREY</option>
                        <option>SAN PEDRO GZA GARCÍA</option>
                        <option>LINARES</option>
                        <option>ESCOBEDO</option>
                        <option>APODACA</option>
                    </select>
                </div>
                <div class="col-lg-3">
                    <label for="inputCP" class="col-form-label">Código Postal</label>
                    <input type="text" class="form-control" name="inputCP" id="inputCP" placeholder="50000" disabled>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-lg-6">
                    <label for="inputCorreoElectronico" class="col-form-label">Correo Electrónico</label>
                    <input type="text" class="form-control" name="inputCorreoElectronico" id="inputCorreoElectronico" placeholder="correo@dominio.com.mx" disabled>
                </div>
                <div class="col-lg-6">
                    <label for="cbUsoCFDI" class="col-form-label">Uso de CFDI</label>
                    <select class="form-control" name="cbUsoCFDI" disabled>
                        <option>G01 - Adquisición de Mercancias</option>
                        <option>G01 - Devoluciones, Descuentos o Bonificaciones</option>
                        <option>G03 - Gastos en General</option>
                        <option>P01 - Por Definir</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-lg-12 d-flex flex-row-reverse">
                    <button [routerLink]="['/nueva-solicitud']" class="btn btn-info">Editar</button>
                </div>
            </div>
        </form>
        <hr class="my-3">
        <div class="form-group row">
            <div class="col-lg-12">
                <table class="table table-striped table-inverse">
                    <thead class="thead-inverse">
                        <tr>
                            <th>Fecha de Compra</th>
                            <th>Sucursal</th>
                            <th class="text-right">Número de Caja</th>
                            <th class="text-right">Número de Ticket</th>
                            <th class="text-center">Eliminar</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td scope="row">Fecha</td>
                            <td>1 - Garza Sada</td>
                            <td class="text-right">2</td>
                            <td class="text-right">00121</td>
                            <td class="text-center"><button class="btn btn-danger"><fa-icon [icon]="iconoEliminar"></fa-icon></button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="form-group row mt-4">
            <div class="col-lg-4">
                <button [routerLink]="['/registro-ticket']" class="btn btn-secondary" style="width: 100%; height: 100%;">Regresar</button>
            </div>
            <div class="col-lg-8">
                <button [routerLink]="['/solicitud-finalizada']" class="btn btn-primary" style="width: 100%; height: 100%;">Finalizar</button>
            </div>
        </div>
    </div>
